<html>
    <head>
        <title>Taskmanager - Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="center-block" id="login">
                <div class="row">
                    <div class="col-xs-12 h1" id="login-title">
                        Taskmanager
                    </div>
                    <div class="col-xs-12 h2" id="login-subtitle">
                        Registration
                    </div>
                </div>
                <div class="form-group">
                    <form method="get" action="index.html"> <!-- GET, mert jelenleg csak a get methodon figyelek -->
                        <div class="input-group col-xs-12">
                            <label for="name-input">
                                Name: 
                            </label>
                            <input class="form-control" type="text" name="name" id="name-input" />
                        </div>
                        <div class="input-group col-xs-12">
                            <label for="email-input">
                                E-mail address: 
                            </label>
                            <input class="form-control" type="email" name="email" id="email-input" />
                        </div>
                        <div class="input-group col-xs-12">
                            <label for="password-input">
                                Password: 
                            </label>
                            <input class="form-control" type="password" name="password" id="password-input" />
                        </div>
                        <div class="input-group col-xs-12">
                            <label for="confirm-pw-input">
                                Confirm password: 
                            </label>
                            <input class="form-control" type="password" name="confirm-password" id="confirm-pw-input" />
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <input class="btn btn-primary pull-right" type="submit" value="Send" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
