        <title>Taskmanager - Add new task</title>

        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <!--<div class="container">-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="list.html">Taskmanager</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse pull-right">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </div><!--/.nav-collapse -->
            <!--</div>-->
        </nav>

        <div class="container" id="content">
            <div class="row">
                <div class="col-sm-12">
                    <h2>New task</h2>
                </div>
            </div>
            <div class="row">
                <form action="list.html">
                    <div class="col-md-6">
                        <div class="col-sm-12 input-group">
                            <label for="task-name">Task name</label>
                            <input type="text" name="task_name" class="form-control" id="task-name" />
                        </div>
                        <div class="col-sm-12 input-group">
                            <label for="task-description">Task description</label>
                            <textarea name="task_desscription" class="form-control" id="task-description"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-sm-12 input-group">
                            <label for="task-due">Due date</label>
                            <input type="date" name="task_due" class="form-control" id="task-due" />
                        </div>
                        <div class="col-sm-12 input-group">
                            <label for="task-dependencies">Dependencies</label>
                            <input type="text" name="task_dependencies" class="form-control" id="task-dependencies" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12"
                             <div class="pull-right input-group">
                                <input type="submit" class="pull-right btn btn-success" value="Create task" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
